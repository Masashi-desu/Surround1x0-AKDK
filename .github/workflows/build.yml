name: Build ZMK firmware
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main

  dump-config:
    needs: build
    runs-on: ubuntu-latest
    container: zmkfirmware/zmk-dev-arm:3.5-branch
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare git & show west
        run: |
          set -xe
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          west --version || true
          git --version || true
          ls -la

      - name: West init & update
        run: |
          set -xe
          west init -m https://github.com/zmkfirmware/zmk
          west update
          west zephyr-export
          ls -la .west || true
          ls -la zmk || true

      - name: Build right (generate .config)
        run: |
          set -xe
          west build -s zmk/app -d build-right -b akdk_bt1 -S studio-rpc-usb-uart -- \
            -DZMK_CONFIG=$GITHUB_WORKSPACE/config \
            -DSHIELD=surround1x0_akdk_right \
            -DZMK_EXTRA_MODULES=$GITHUB_WORKSPACE \
            -DCONFIG_ZMK_STUDIO=y
          ls -la build-right/zephyr || true

      - name: Upload .config and CMakeCache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: config-right
          path: |
            build-right/zephyr/.config
            build-right/CMakeCache.txt
          if-no-files-found: error
